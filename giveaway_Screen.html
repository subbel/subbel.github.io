<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Giveaway</title>

<style>
  :root {
    --blue-dark: #0a2540;
    --blue-main: #1e5fa8;
    --blue-light: #4da3ff;
    --text-light: #ffffff;
  }

  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    min-height: 100vh;
    background: linear-gradient(135deg, var(--blue-dark), var(--blue-main));
    color: var(--text-light);
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
      sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    position: relative;
  }

  .container {
    width: 100%;
    max-width: 1200px;
    padding: clamp(1.5rem, 5vw, 4rem);
    display: flex;
    flex-direction: column;
    gap: clamp(1.5rem, 4vw, 3rem);
  }

  .title {
    font-size: clamp(2.2rem, 6vw, 4.5rem);
    font-weight: 800;
    letter-spacing: 0.02em;
  }

  .subtitle {
    font-size: clamp(1.5rem, 4vw, 2.5rem);
    font-weight: 600;
    color: var(--blue-light);
  }

  .requirements {
    font-size: clamp(1.3rem, 3.5vw, 2.2rem);
    line-height: 1.5;
    display: flex;
    flex-direction: column;
    gap: 0.75em;
  }

  .requirement-item {
    background: rgba(255, 255, 255, 0.08);
    padding: clamp(0.75rem, 2vw, 1.5rem);
    border-radius: 12px;
  }

  /* Small bottom link */
  .bottom-link {
    position: absolute;
    bottom: 12px;
    right: 16px;
    font-size: 1rem;
    opacity: 0.75;
    background-color: #4da3ff;
  }

  .bottom-link a {
    color: var(--blue-light);
    text-decoration: none;
    margin-bottom: 10px;
    background-color: #ffffff;
  }

  .bottom-link a:hover {
    text-decoration: underline;
    opacity: 1;
  }
</style>
</head>

<body>
  <div class="container">
    <div class="title">Giveaway: SASE Tote Bags</div>

    <div class="subtitle">Requirement:</div>

    <div class="requirements">
      <div class="requirement-item">Follow us on IG</div>
      <div class="requirement-item">Join our Discord</div>
      <div class="requirement-item">Join SunDevilCentral</div>
    </div>
  </div>

  <div class="bottom-link">
    <a href="giveaway_wheel.html">Giveaway</a> <br/>
    <a href="giveaway_wheel.html">Better Giveaway</a>
  </div>
</body>
</html>
